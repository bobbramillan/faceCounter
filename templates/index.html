<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #824caf;
            margin-top: 20px;
        }
        #container {
            position: relative;
            display: inline-block;
            border: 5px solid #4c5caf;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #video-feed {
            width: 640px;
            height: 480px;
        }
        #face-count {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Real-Time Face Detection</h1>
    <div id="container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <p id="face-count">Show palm to stop. Faces Detected: <span id="count">-</span></p>
</body>
</html>
